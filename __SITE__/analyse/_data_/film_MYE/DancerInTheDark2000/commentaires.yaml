  :titre: Multidimensionnement du personnage dès Expo
  :titre_commentaire: Multidimensionnement du personnage dès l'exposition
  :texte: |-
    Dès l'exposition, le monde de Selma nous est entièrement présenté en à peine 10 minutes de film :
    1) Dimension intime : Suggestion de son univers de musique et la cécité qui la guette avec le générique (fanfare dans le noir) [tps1]
    2) Dimension émotionnelle : Passion pour la comédie musicale (première répétition [tps2])
    3) Dimension amicale : Rapport avec Kathy et avec Samuel (première répétition [tps2])
    4) Dimension physiologique : problème de vue (visite médicale [tps3])
    5) Dimension professionnelle : Travail à l'usine [tps4]
    6) Dimension familiale : Rapport et problèmes avec son fils Gene (Bill ramène Gene à l'usine [tps5])
    7) Dimension affective : Relation avec Jeff (Sortie de l'usine [tps6])
