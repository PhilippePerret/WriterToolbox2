  :texte: Il est intéressant de noter que le vol de l'argent n'est pas montré par
    l'auteur. Cela permet de rester avec le personnage principal, Selma. Dans le cas
    contraire, même si cela aurait pu créer une ironie dramatique intéressantes, nous
    aurions été “en avance” sur Selma en sachant que son argent a été dérobé.
