  :libelle: Selma cache son problème de vue
  :description: |-
    Selma cache son problème de vue et la cécité qui la guette à tous les personnages du film. Les deux raisons principales sont : 1) pour conserver son travail et 2) pour ne pas alarmer Gene qui, en s'inquiétant, risquerait de rendre impossible son opération des yeux.
    AUTEUR : Selma
    VICTIMES : Tous les personnages,  Kathy, Bill, Gene, Norman, Jeff, Samuel ou encore le docteur
  :famille: irdr
  :preparation: La préparation de cette ironie dramatique se fait dans cette scène
    où Selma apprend les lettres par cœur dans les toilettes du cabinet médical. On
    ne comprendra que la scène suivant les raisons de cette action qu'on ne peut,
    ici, que supputer.
  :preparation_time: 3935
  :installation: Lorsque l'on voit Selma passer l'examen des yeux, on comprend pourquoi
    elle apprenait ses lettres. C'est là véritablement que s'installe l'ironie dramatique.
    Les victimes en sont pour le moment Kathy et le docteur
  :installation_time: 3935
  :exploitation: |-
    De nombreuses scènes exploitent le fait que Selma devienne aveugle et que les autres personnages l'ignorent.
    Cette ironie dramatique joue surtout pour créer le suspense concernant le travail de Selma à la presse, qui conduira à l'accident. Si un seul des personnages savait, il y a de fortes chances pour que Selma n'ait pas pu continuer à travailler sur sa machine.
  :resolution: |-
    La résolution se fait en plusieurs temps, puisque les victimes sont plurielles :
    Le premier personnage est (justement) le futur antagoniste : BILL, lorsque Selma lui fait ses aveux [tps1].
    KATHY le découvre à l'usine, lorsqu'elle trouve la feuille de Selma [tps2].
    NORMAN, en off-screen, lorsque Kathy, certainement, doit lui apprendre que Selma a causé l'accident à cause de sa cécité [tps3].
    JEFF l'apprendra le dernier, lorsqu'il est sur le pont avec Selma [tps4].
    À noter que seul Samuel et Gene, tous deux pourtant proches de Selma, ne seront pas informés de façon explicite ou suggérée.
