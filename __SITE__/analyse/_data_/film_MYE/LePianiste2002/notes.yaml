---
:histoire:
  :resume: Un pianiste polonais juif, merveilleux interprête de Chopin, voit sa vie
    basculer avec la mise en œuvre de la Solution Finale.
:fondamentales:
  :fond_perso: Le pianiste, vlatislav …
  :fond_concept: Un des concepts fondamentaux est de présenter, sans détour, avec
    une soucis de vraisemblance, l'oppression dont les juifs ont été victimes en Pologne
    pendant la seconde guerre mondiale.
:personnages:
  :caracteristiques: 'Une caractéristique placée dès le début de l''histoire : il
    est à la radio, en train de jouer du piano. Les bombes tombent sur Varsovie et
    il fait signe au réalisateur qu''il ne s''arrêtera pas de jouer. Il ne le fait
    que lorsque l''explosion le jette en bas de son piano. À noter que cette caractéristique
    est double : il a peur, malgré sa volonté de continuer (il sursaute à chaque nouvelle
    explosion).'
