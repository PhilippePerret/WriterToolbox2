    :titre: Insistance sur l’entente du couple
    :description: |
      À noter l’insistance sur l’entente du couple :
        <ul>
          <li>le premier réveil, tendre, malgré leurs — certainement — 
        nombreuses années de mariage,</li>
        <li>le film de personnage:Kip (qui installe la ferme — on comprend
        plus tard que le chèque d’personnage:Adam était pour payer la
        dernière traite),</li>
        <li>des éléments plus subtils : quand personnage:Amanda écoute avec
        attendrissement la chanson que Kip a composé pour elle, on peut
        comprendre ensuite, au regard qu’elle jette à son mari dans son
        dos, qu’elle feignait cet attendrissement pour titiller sa
        jalousie,</li>
        <li>les surnoms gentils et amusants (doudou et doudoue).</li>
        </ul>
  2:
    :titre: Équilibre du personnage d’personnage:Adam
    :description: |-
      Le personnage d’Adam est vraiment très équilibré. Jamais on ne se dit
      qu’il n’est pas partial, qu’il est concerné par la problématique qui
      est soulevée (l’équilibre homme/femme dans la société). On a toujours
      le sentiment indicible que c’est lui qui a raison, qui est dans le
      vrai et le juste. Le coup des larmes de la fin (il dit et montre que
      lui aussi peut abuser des armes féminines — mais que l’homme n’y
      pense tout simplement pas), son intégrité morale, le fait qu’il est
      embêté par cette affaire dont il doit s’occuper (peut-être, même
      s’il fait mention de sa femme, est-il embêté plus profondément parce
      qu’il mesure la contradiction de cette affaire : il voudrait donner
      raison à la femme bafouée, mais il ne peut pas, elle a commis un
      délit). Le fait qu’il chante “Farewell Amanda” à la fin (= il sait
      progresser, il sait évoluer).
  3:
    :titre: Espace d’implication
    :description: |
      La première séquence est un bel exemple d’MOT[272|espace d’implication] :
      une femme guette un homme, elle se dissimule
      derrière un kiosque à journaux lorsque l’homme en achète. Elle le
      suit jusque dans le métro. Elle ressemble à une femme ordinaire (on
      se dit là que c’est forcément le mari et la femme => espace
      d’implication. On se dit qu’elle le suit pour découvrir un adultère
      ou découvrir ce que fait son mari => espace d’implication). Aux
      composteurs, le mari siffle des jeunes femmes qui passent (on en
      déduit qu’il est volage => espace d’implication, et on a
      confirmation que “sa femme” le suit pour un adultère. Aussitôt, le
      sac de la femme tombe et un revolver en sort (on en déduit qu’elle
      le suit pour le tuer ou tuer sa maîtresse => espace d’implication).
      Tout ceci sans une once d’explication explicite => espace d’implication.
