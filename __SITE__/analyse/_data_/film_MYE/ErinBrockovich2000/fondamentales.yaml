  :nom: Brockovich
  :prenom: Erin
  :description: Jeune femme sans diplôme, victime de son physique, qui tente de s’en
    sortir comme elle peut.
  :atouts: Elle est intelligente et opiniâtre.
  :handicaps: Elle n’a pas de CV…
:question_fondamentale:
  :intitule: Erin va-t-elle réussir à trouver sa place dans la société ?
:opposition_fondamentale:
  :description: Son look, le fait que personne ne lui fait confiance.
  :intitule: Son apparence, son CV
:reponse_fondamentale:
  :intitule: 'Positive : elle réussit à s''imposer avec ses propres armes, sans trahir
    sa nature.'
:concept_fondamental:
  :description: |-
    Une approche à la “Goliath contre David” transposée autant au niveau des personnages (le manque d'étude d'Erin / le rôle d'avocate qu'elle veut jouée) que sur l'intrigue elle-même (des clients face à une entreprise dynosaurique…)

    Un traitement des nouvelles cellules familiales aussi, avec le personnage du motard qui joue les “hommes au foyer” tandis qu'Erin s'use au travail.
