  :libelle: Premier plan comme allégorie du film
  :description: 'Dans un premier plan très simple (et presque anodin, parce que nous
    sommes habitués à le voir), l''auteur nous raconte symboliquement, allégoriquement,
    son film : le plan présente “un tour autour de la statue de la liberté”. En plus
    d''introduire New York, ce plan est une belle ironie sur la liberté des femmes,
    femmes dont l''auteur et le réalisateur se propose de “faire le tour” par leur
    histoire, afin d''en éprouver réellement la prétendue liberté.'
