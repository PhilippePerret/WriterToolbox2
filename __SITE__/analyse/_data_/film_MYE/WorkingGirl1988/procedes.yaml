  :libelle: L'agenda de Tess
  :description: |-
    C'est une préparation/paiement qui va provoquer la crise : Tess oublie son agenda sur le lit de Kath(préparation), permettant à cette dernière de découvrir le pot aux roses (paiement), avec les conséquences  dramatiques que l'on sait.
    On peut regretter que cet événement ne soit préparé que (trop) peu de temps avant, lorsque Tess oublie ce même agenda à la blanchisserie (mesure de prudence de l'auteur, mais trop tardive pour qu'elle soit intégré au personnage de Tess par le spectateur).
    Cette préparation semble rapportée, forcée, peut-être parce que le caractère du personnage de Tess nous est présenté comme extrêmement rigoureux. On se dit que Tess n'est vraiment pas le genre de personne à oublier quelque chose quelque part, et surtout pas son agenda.
  :famille: pp
