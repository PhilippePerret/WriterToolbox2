  :libelle: Aveu d'imposture contrarié
  :description: |-
    Quand Tess veut avouer la vérité à Jack (après que lui-même lui a appris qu'il était l'amant de Kath), un coup de téléphone vient l'interrompre. Après le coup de fil, Tess renoncera à dire la vérité.
    C'est un événement classique, lorsqu'il y a usurpation d'identité ou simplement mensonge. Cela crée de la caractérisation (si Tess ne voulait jamais se démasquer, elle deviendrait un personnage de mythomane), et montre l'état des relations entre les personnages : on dit la vérité à ses meilleurs amis.
  :famille: narra
