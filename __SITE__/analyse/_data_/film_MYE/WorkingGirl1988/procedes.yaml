  :libelle: Tess arrache les feuilles des magazines
  :description: |-
    (préparation) Tess arrache, dans les magazines, les articles qui l'intéressent, pour les conserver. C'est un de ses traits de caractère, ça fait partie de sa routine de vie.
    On la voit faire ça dès le début du film (quand elle vient proposer son idée à Kath).
    Cela permet, dans le climax, de provoquer le retournement de situation : Tess donne l'article sur la vedette de la radio à monsieur Trask (paiement).
    Si Tess ne découpait pas — n'arrachait pas… — les articles, elle aurait dû s'expliquer oralement dans le climax, et le problème de sa “crédibilité”, pour ses interlocuteurs, se serait posé. Ici, ce problème est réglé par un élément de caractérisation presque anodin, mais tellement féminin…
  :famille: pp
