  :libelle: Pression sur Tess
  :description: 'Dans la scène de “recherche de travail” (suivant le licenciement
    de Tess), qui pourrait n''être qu''informative, l''auteur introduit un conflit
    fort et une urgence : la recruteuse menace Tess de ne plus s''occuper d''elle
    si, la prochaine fois qu''elle lui trouve un travail, Tess démissionne ou se fait
    licencier. C''est un ultimatum fort sur le personnage : si elle ne réussit pas
    cette fois-là, elle ne réussira plus jamais. C''est sa dernière chance. L''ultimatum
    est d''autant plus fort que pour Tess la réalisation personnelle s''accomplit
    par la réalisation professionnelle.'
  :famille: enj
