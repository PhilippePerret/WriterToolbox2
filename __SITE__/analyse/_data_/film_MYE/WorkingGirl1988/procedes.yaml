  :libelle: Les démissions / licenciements de Tess
  :description: |-
    Après la (seule) démission présentée au début du film, l'auteur nous suggère que “ce n'est pas la première fois, et ça se passe même toujours comme ça avec Tess” : scène où elle rencontre la personne chargée de lui trouver du travail (une femme, d'ailleurs).
    On apprend, par le biais du dialogue subtil, que ce n'est pas la première fois que Tess démissionne d'un travail et qu'elle n'y exerce en général que quelques mois. La femme la met même en garde, ce sera la dernière ou jamais elle ne pourra plus retrouver un autre job.
  :famille: hcnarra
6:
