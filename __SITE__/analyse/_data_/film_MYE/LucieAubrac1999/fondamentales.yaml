:concept_fondamental:
  :description: |-
    Un des concepts qu'on peut trouver dans ce film est la recherche de “vérité” dans le traitement de l'histoire et la réalisation. L'auteur-réalisateur ne cherche pas à dramatiser le contexte mais, au contraire, à le rendre palpable, réaliste, concret. Ce concept démarque le film de nombreux autres appartements au même genre et traitant la même époque.
    L'autre concept est le choix de parler d'amour, de centrer les objectifs et les enjeux sur l'amour, alors que c'est un film appartenant au genre “film de guerre”.
    L'originalité du concept se retrouve dans le traitement de nombreuses scènes telles que la scène de torture dans le bureau de Barbie (?) ou la scène de déportation (voir les commentaires). Elle peut même se retrouver dans ce qui peut être perçu comme une faiblesse du film : les longueurs qui permettent d'apprécier le décor ou les costumes (cf. les commentaires sur le film).
