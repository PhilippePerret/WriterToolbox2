  1:
    :titre: Le tueur à gage personnage:|Harlen Mcguire|
    :categorie: Ironie dramatique
    :description: |
      Quand personnage:|Harlen Mcguire| rencontre
      personnage:|Michael Sullivan| dans le restaurant où ce dernier
      se restaure, nous savons que Harlen est un tueur à gage embauché
      pour l’éliminer. Michael Sullivan l’ignore mais pas pour longtemps.
      Michael Sullivan (par on ne sait quel miracle…) devine ce que
      l’autre manigance. À partir de ce moment, l’ironie dramatique
      se renverse : c’est Michael Sullivan qui en est l’auteur et
      Harlen Mcguire qui en devient la victime : il découvrira trop tard
      que l’autre a fui par les toilettes et lui a crevé ses pneus.
  2:
    :libelle: Apprendre à conduire
    :famille: Préparation/paiement
    :description: |
      La première chose que personnage:|Michael Sullivan| apprend à son
      fils, lorsqu'il décide de l'enrôler dans sa vengeance, c'est à
      conduire la voiture. Cette action est une préparation au paiement
      que sera le “running-gag de la voiture” (cf. ci-dessous).
  3:
    :libelle: Conduite accompagnée…
    :famille: Running-gag
    :description: |
      On assiste à un running-gag efficace pendant la séquence de
      rafle de l'argent mafieux dans les banques par
      personnage:|Michael Sullivan| : c’est son fils qui conduit la
      voiture qui doit venir le ramasser.
      <ul>
      <li>La première fois, le père doit attendre au bord du trottoir. On
      voit la voiture arriver très lentement devant lui (alors que c’est,
      en tout état de cause, un “braquage de banque” et qu’il faudrait
      s’enfuir vite),</li>
      <li>la deuxième fois, le véhicule arrive bien, mais le fils repart
      par à-coups brusques,</li>
      <li>la troisième fois, le véhicule passe trop vite et le père doit
      courir après,</li>
      <li>la quatrième fois, tout se passe bien, le père monte sur le marchepied du véhicule qui passe sans avoir à s’arrêter.</li>
      </ul>
