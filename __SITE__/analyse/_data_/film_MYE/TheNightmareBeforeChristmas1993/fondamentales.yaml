---
:personnage_fondamental:
  :nom: Skellington
  :prenom: Jack
  :description: Chef des monstres d'Halloween
:question_fondamentale:
  :intitule: Jack parviendra-t-il à briser son ennui, et trouver le bonheur en bouleversant
    les traditions qui veulent qu'il reste le méchant de l'histoire ?
  :objf: Usurper la place du père Noël pour, enfin, parvenir à faire quelque chose
    de “bien”.
:opposition_fondamentale:
  :description: 'La nature même du personnage : il est né pour effrayer, par pour
    offrir des cadeaux.'
:reponse_fondamentale:
  :intitule: 'Négative : Jack ne parviendra pas à prendre la place du père Noël. Mais
    il sortira grandi de cette expérience : il aura compris qu''il ne pouvait pas
    aller contre sa nature et que la seule façon de trouver le bonheur était peut-être
    de l''accepter.'
:concept_fondamental:
  :description: |-
    Le concept fondamental repose sur l'intrigue elle-même : le méchant d'une légende (Jack) voulant usurper la place du gentil d'une autre (le Père Noël).

    Le film développe également les notions de “nature”, de “prédestination naturelle”, de destin individuel, par le biais d'un personnage de légende qui, de fait, n'est là que pour remplir les impératifs de la légende, et rien d'autre.
