---
:personnage_fondamental:
  :nom: Seyr
  :prenom: Thomas/Tom
  :description: Agent immobilier sans scrupule, qui suit les traces de son père.
:question_fondamentale:
  :intitule: Tom parviendra-t-il à quitter son univers dépravé pour se racheter une
    conscience ?
:opposition_fondamentale:
  :description: |-
    Deux oppositions fondamentales :
    1. Son environnement, hostile au changement, vivant avec de fausses valeurs (celle de l’argent, du profit).
    2. L’inexpérience du personnage pour le piano, qu’il doit (ré-)apprendre.
:reponse_fondamentale:
  :intitule: Thomas parvient à fuir son univers.
  :description: Même si le personnage ne parvient pas à atteindre son objectif (ce
    qui, du point de vue de la crédibilité, est heureux, car on ne devient pas Rubinstein
    en quelques leçons de piano…), il parvient néanmoins à échapper à son univers
    corrompu et dépravé.
:concept_fondamental:
  :description: |-
    La transcendance d'un personnage du bien vers le mal. Le mal, incarné par le père et l'immobilier ; le bien, incarné par la mère et l'art. Une sorte de variation taoïste sur la masculinité (le mal, le brutal, le cupide, le laid) et la féminité (le bien, le sensible, le compréhensif, l'attention, la beauté).

    Autre aspect conceptuel : Présenter l'immobilier sous un jour tout à fait original, étonnant, fleurtant avec la caricature sans jamais y céder.
