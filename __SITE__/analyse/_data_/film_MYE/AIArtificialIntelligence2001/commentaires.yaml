  :titre: La capacité d'amour
  :texte: |-
    Au début du film, le docteur se demande si l'on serait capable de
    fabriquer une machine qui sache vraiment aimer un humain. Il se
    propose de le faire.
    Or, rapidement, la question s'inverse, devenant au contraire :
      un humain est-il capable d'aimer ? Et indirectement : Monica
      sera-t-elle capable d'aimer David ? Cette question remet clairement
      en cause la capacité d'amour de l'homme, alors qu'en apparence,
      c'était la question sur la capacité d'amour de la machine qui était
      posée. Joli retournement philosophique.
2:
  :id:  2
  :titre: Une crise très (trop ?) forte
  :texte: |-
    La MOT[199|crise] de ce film est un élément structurel particulièrement
    intéressant. Elle survient à la fin de la deuxième partie, avant le bond
    de 2000 ans dans le temps. Cette <em>crise</em> est tellement forte
    dramaturgiquement, elle a une telle intensité que nous croyons bien
    assister à la <em>fin du film</em>. La MOT[209|réponse dramatique fondamentale]
    semble être donnée, tant il semble inéluctable que personnage:David
    n’atteindra jamais son objectif : se faire aimer de sa mère adoptive.
3:
  :id:  3
  :titre: La linéarité positive du récit
  :texte: |-
    Il est à noter qu'aucune sous-intrigue ne vient “divertir” le
    spectateur dans ce film. On reste exclusivement sur personnage:David
    et sa problématique, on reste exclusivement focalisé sur son unique
    point de vue (comme c'est souvent le cas dans les fables).

    À peine quelques objectifs ”ajoutés” apportent-ils des contrepoints
    inattendus ou des “respirations” (personnage:David sur le
    point d’être exécuté à la Foire à la chair, commencement de la
    deuxième partie sur le quotidien de personnage:|Gigolo Joe|).

    Par ailleurs, il est intéressant de noter la clarté des séquences qui
    s’enchaînent toutes limpidement. Il y a très peu d’entrelacement
    narratif, d'intrigues croisées. Un MOT[202|moyen] s'enchaine à un
    autre moyen, comme dans une fable.

4:
  :id:  4
  :titre: Martin handicapé
  :texte: |-
    Une subtilité est à noter, qui ne peut être anodine : quand
    personnage:Martin, le fils de personnage:|Monica Swinton|, rentre chez
    lui, il doit encore s’aider de prothèses pour les jambes, prothèses qui
    le font étrangement ressembler à <em>un robot</em>. Cela crée
    inévitablement une identification plus forte, pour David. Cela
    raccourcit subtilement la distance qui peut exister entre David-robot
    et personnage:Martin, entre l’enfant-robot et l’enfant réel.

    Paradoxalement, en pouvant s’identifier à Martin, David peut prendre
    d’autant mieux conscience de la différence qui existe entre l’amour que
    personnage:Monica porte à son fils et celui qu’elle lui porte.

    À noter comment cette subtilité est mise en valeur dans la mise en scène
    et l’écriture : c’est juste après avoir dit “Mais moi je suis réel” que
    Martin se lève — on découvre alors ses prothèses — pour aller chercher
    un jouet.
