  :titre: Monica défend David avant de le rejeter
  :categorie: Préparation d'une émotion par son contraire
  :description: |
    Juste avant que ne se produise l’incident qui va conduire la famille
    Swinton à se débarrasser de personnage:David — l’incident de la
    piscine —, personnage:Monica prend la défense de personnage:David
    contre son mari. Elle ne peut plus imaginer s’en débarrasser, elle le
    voit maintenant comme un *vrai* petit garçon. Pourtant, dans la même
    scène — ou plutôt au cours du même après-midi —, elle changera
    radicalement d’avis, voudra s'en débarrasser.
  :explication: |
    C'est un bel exemple de “préparation d'une émotion par son contraire”
    présenté à la fin de la première partie. Il permet également, pendant
    une courte période, d'avoir le sommet de la réussite de David — sa mère
    adoptive l'aime — et en même temps sa disgrâce — sa mère adoptive ne
    veut plus de lui.

    À noter que la particularité de cette émotion opposée est de permettre
    l’exposition des raisons qui vont pousser la famille Swinton à se
    débarrasser de David (“S’il est capable d’aimer, il est capable de haïr”,
    etc.)

2:
  :id:  2
  :titre: Ce qui se passe autour du récit
  :categorie: Hors-champ narratif
  :description: |-
    Un bel exemple de MOT[63|hors-champ narratif] se trouve au début de la
    deuxième partie du film, lorsque personnage:|Gigolo Joe| retrouve sa
    seconde cliente. Il la trouve morte, tuée par son mari qui surgit peu
    après du coin de la pièce où il était caché.
  :explication: |
    Ce meurtre, cette situation, permet de suggérer ce qui se passe
    “en dehors” du film. On nous a parlé des “Méca d'amour”, mais les
    auteurs laissent glisser ici, non sans humour, les conséquences de
    la présence de ce type de robot qui savent trop bien satisfaire les
    femmes…

    Ils disent aussi (en prenant une scène classique) que le temps a
    beau passer, les progrès ont beau se succéder, l’homme restent le
    même et les situations, les rapports, sont immuables à travers le
    temps.

    En disant cela, les auteurs augmentent encore la portée de ce hors-champ, nous permettant d’imaginer l’extra-diégèse, que tout ce que l’on ne voit pas de ce monde est identique à celui que nous connaissons dans nos “vraies vies”.
