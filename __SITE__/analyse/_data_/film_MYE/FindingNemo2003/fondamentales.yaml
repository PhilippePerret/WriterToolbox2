:question_fondamentale:
  :intitule: Le père et le fils vont-ils se retrouver un jour ?
:opposition_fondamentale:
  :intitule: L’éloignement, les dangers naturels et humains
:reponse_fondamentale:
  :intitule: Positive. Ils finissent par se retrouver
:concept_fondamental:
  :description: |-
    Le Concept Fondamental du film s'appuie sur : 1) la transposition du problème universel de la relation père / enfant à la vie d'un poisson et de son père et 2) sur une recherche de très grand réalisme au niveau de l'image.
    L'originalité du concept tient principalement dans le fait de prendre un poisson comme protagoniste, et des animaux marins comme personnages.
