:fondamentales:
  :fond_concept: 'Originalité du traitement : un mélange d''humour, et en même temps
    un grand soucis du détail, presque documentaire (par exemple la scène consacrée
    aux flics qui doivent passer de terrasse en terrasse pour rejoindre le toit de
    l''immeuble où à lieu le casse.'
:personnages:
  :originalite: 'Le film présente une galerie de personnages tous aussi originaux,
    décalés, les uns que les autres, mais avec un soucis de réalisme et de profondeur
    propre à Sydney Lumet. Ils ne tombent jamais dans le grotesque alors qu''ils le
    sont pourtant. L''antiquaire homosexuel (qui repère dans les appartements les
    objets  à voler), le jeune spécialiste de la technique (<acteur>Christopher Walken</acteur>)
    qui pourtant ouvre un coffre-fort avec marteau et burin, le mafieu rangé qui est
    excité de participer à une opération comme celle-là, le vieux (“grand-père”) qui
    ne rêve que d''une chose : retourner en prison, etc.'
