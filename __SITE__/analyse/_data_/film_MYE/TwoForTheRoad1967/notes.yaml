:structure:
  :generalites: "Ce film est un exemple de déstructuration complète. On voit le couple
    descendre dans le sud de la France (où Mark doit retrouver l'homme riche qui l'a
    fait réussir) et en parallèle, par de nombreux flash-backs, on suit le même parcours
    pour présenter comment les rapports du couple Wallace se sont dégradés. Il y a
    le flash-back de leur rencontre (ils descendaient aussi dans le sud), le flash-back
    de leur voyage de noce et le flash-back de leur descente avec leur fille Carolyne.
    \nCette destructuration a un sens : en se faisant se téléscoper passé et présent,
    on peut mesurer très exactement l'évolution de leur rapport, dans un effet parfois
    comique. Ici, le traitement chronologique n'aurait pas été aussi efficace, la
    déstructuration se justifie donc totalement, même si le film en devient un peu
    trop complexe et parfois, la démonstration un peu lourde."
:fondamentales:
  :qdf: 'Il n''y a pas véritablement de QDF dans ce film. C''est un portrait qui est
    dessiné, on invite simplement le spectateur à l''observer et en tirer les leçons.
    La seule question générale pourrait être : “Comment les rapports du couple Wallace
    se sont-ils détériorés au fil du temps” qui renvoie à la question pessimiste plus
    générale : “Comment un couple se détruit-il ?”'
  :fond_concept: Le concept du film tient bien sûr dans le caractère déstructuré de
    la narration (cf. “structure”)
:histoire:
  :ton: Comme c'est souvent le cas, le ton choisi pour parler de façon très noire,
    très négative, très pessimiste, d'une chose est la comédie.
