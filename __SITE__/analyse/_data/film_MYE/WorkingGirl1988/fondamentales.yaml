  :description: |-
    Il n'y a pas d'antagoniste au sens propre du terme dans le film, mais une succession de personnages qui vont en prendre la fonction et faire obstacle — souvent de façon passive — à l'objectif de Tess (par exemple les deux collègues du début du film, Katherine Parker principalement). 
    Le film joue plutôt la carte d'un antagonisme qui s'appuie sur les handicaps du personnage principal (son éducation, son origine social) et l'univers dans lequel elle évolue (ou, justement, n'évolue pas…).
