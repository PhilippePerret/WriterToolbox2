---
:personnage_fondamental:
  :nom: David
  :facteurO: C'est un robot enfant, ce qui est rare dans les histoires.
  :description: |
    David est un enfant-robot, androïde expérimental conçu par le professeur
    personnage:|Allen Hobby| qui est persuadé de l'avenir commercial d'un tel
    produit.
  :facteurU: |
    C’est un enfant semblable à bien d’autres enfants. Ou plus exactement,
    il ressemble étrangement au fantasme qu’on pourrait se faire de l’enfant
    idéal.
  :atouts: Une détermination sans faille.
  :handicaps: C’est un robot, et seulement un robot.

:question_fondamentale:
  :intitule: David parviendra-t-il à se faire aimer de sa mère adoptive ?
  :description: |
    À peine initialisé par Monica Swinton — sa mère adoptive —, David est
    prêt à l’aimer inconditionnellement. Mais lorsqu’il
    découvre que Monica, en retour, ne le paie pas de son amour maternel,
    David va chercher par tous les moyens à combler ce manque pour parvenir
    à se faire aimer de celle qui l’a initialisé.
  :facteurO: |
    L'originalité tient essentiellement au fait que c'est la question
    inverse qui est posée généralement, question que le professeur Hobby
    pose lui-même au début du film : un robot serait-il capable d'aimer
    comme un humain ?
  :facteurU: 'L’universalité de la question dramatique tient en ce constat évident
    : “Qui ne chercherait à se faire aimer de sa mère ?”.'

:opposition_fondamentale:
  :description: |
    L’opposition fondamentale procède de la nature même de David ainsi
    que de la nature de l’homme : David est un robot, et un humain ne
    peut pas aimer un robot. Ce qui transforme sa mère adoptive en
    <em>antagoniste directe</em> (à remarquer que c’est souvent le cas
    dans les contes où la marâtre tient rarement le bon rôle).
  :antagoniste: Monica, David lui-même
  :facteurO: |
    L’originalité de l’opposition tient à ce qu’elle est le contraire de
    ce qu’expose le savant au début du film. Alors qu’il se demande si un
    robot serait capable d’aimer (comme) un humain, l’opposition met en jeu
    l’amour que Monica, la mère humaine, pourrait porter à son fils adoptif
    David, l’enfant-robot.
  :facteurU: |
    L’universalité de l’opposition, c’est évidemment ce manque
    d’amour dont souffre souvent l’humanité…
  :intitule: Monica et la nature de David

:reponse_fondamentale:
  :intitule: OUI, David parviendra à se faire aimer MAIS… seulement en rêve.
  :description: |
    À la fin du film, David parvient enfin à ce que Monica lui dise qu’elle
    l’aime comme un vrai petit garçon. Mais cette réponse est cruellement
    ironique puisque l’on sait que ça n’est qu’un rêve.

:concept_fondamental:
  :intitule: L’amour humain-robot & la transposition de fable
  :description: |-
    Traiter de l’amour entre humains et robots, en se focalisant sur l’amour
    entre un fils et sa mère.<hr />Un des concepts du film se trouve dans la
    transposition du conte Pinocchio. Un autre concept fort du film, original
    (première cinématographique ?), est de traiter de l’enfant-robot. Un autre
    concept est encore de mêler fiction et réalité de façon tout à fait
    troublante. Ici comme ailleurs, l’influence de Kubrick se fait sentir au
    détour de chaque scène.<hr>
    Au-delà du traitement de l’enfant-robot, qui a lui seul est
    particulièrement original et entraîne avec lui une approche particulière
    et singulière de la robotisation, une des originalités fortes du film est
    de s’appuyer sur une “transposition déguisée et futuriste” de Pinocchio.
    Ou plus exactement, ce qui est très original, c’est que l’histoire
    elle-même génère cette transposition dont elle va être l’œuvre : c’est
    lorsque David entend le conte de Pinocchio qu’il va vouloir reproduire
    la même aventure.<hr />Bien entendu, on notera la proximité
    qu’entretiennent les deux propos, celui sur l’amour humain-robot et la
    transposition du conte. Il n’y a pas loin, en effet, entre le David de
    AI et le Pinocchio de bois du conte italien.
