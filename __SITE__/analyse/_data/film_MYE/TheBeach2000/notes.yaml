    :intitule: 'Résumé de l''histoire'
    :description: "personnage:Richard (acteur:|Leonardo DiCaprio|) est en voyage en Thaïlande (Bangkok). Il fait la connaissance de personnage:Françoise — qui l'aide à ouvrir sa porte — (acteur:|Virginie Ledoyen|) et personnage:Étienne (acteur:|Guillaume Canet|). Il rencontre personnage:Daffy (qui semble fou), qui lui laisse la carte d'une île de Thaïlande avant de se couper les veines (s'est-il vraiment suicidé ?).
    Richard entraîne Françoise et Étienne sur l'île, après avoir laissé une copie de la carte à des touristes surfers américains (il le fait par “sécurité” — en fait, ce geste causera la perte de la communauté).
    Sur l'île, les trois personnages découvre une culture de canabis d'un côté de l'île (possédée par des dealers thaï) et une communauté qui vit secrètement en autarcie de l'autre.
    La communauté accepte les trois jeunes gens, malgré l'interdiction que les dealers leur avait donnée d'inviter de nouvelles personnes.
    Intégration des trois jeunes gens à la communauté.
    Françoise quitte Étienne pour Richard.
    Lors d'un voyage de ravitaillement à Bangkok, la chef de la communauté, Sal, apprend que Richard a parlé de l'île aux touristes. Sal couche avec Richard.
    Plus tard, les touristes surfers débarquent sur l'île. Sal contraint Richard à les guetter, et à leur reprendre la carte. Françoise apprend que Richard a couché avec Sal, rupture.
    Richard sombre dans la folie, il prend le même chemin que Daffy.
    Les touristes surfeurs traversent le lagon et arrivent sur le bord où les attendaient Richard. Ils découvrent la plantation de cannabis. Ils se font descendre par les cultivateurs.
    Les cultivateurs débarquent dans la communauté. Le chef donne son revolver — en ne laissant qu'une seule balle — à Sal pour qu'elle exécute Richard. C'est la condition pour qu'ils les laissent rester sur l'île.
    Tension extrême, puis Sal tire. La balle ne part pas, Richard reste en vie, mais la communauté est brisée, elle quitte l'île.
    Richard, de retour dans la civilisation, reçoit la photo de la communauté prise par Françoise. Il comprend que le paradis n'existe pas."
    :id: 1

  2:
    :intitule: Avis général
    :description: "J'ai trouvé très belle l'idée de cette île paradisiaque, au beau milieu d'un pays où la civilisation atteint un sommet de dépravation (renforcé par l'idée des requins qui rôdent autour de l'île, où les gens vivent heureux sans véritable idéologie. L'absence d'idéologie, dit explicitement dans le film, est très intéressante (pas de rapport avec les années 70)."
    :id: 2

  3:
    :intitule: 'Espace d''implication'
    :description: "Lorsque Richard, allongé dans les herbes, voit la quatrième touristes — c'est elle qui tient la carte — être descendues par les cultivateurs, on le voit torturé. On comprend par nous-mêmes qu'il est torturé parce qu'il sait que c'est à cause de lui que ces quatre personnes sont mortes, il gardera leur mort sur la conscience."
    :id: 3

  4:
    :intitule: Climax
    :description: 'Très bel enjeu dans le climax du film : lorsque Sal doit tuer Richard pour rester sur l''île. Elle est torturée et Richard se trouve en grand danger. Le geste est d''autant plus intéressant que Sal se trouve devant un dilemne :  si elle tue Richard (si elle tire sur lui), la communauté ne pourra pas y survivre, ne croira plus en le monde idéal auquel chacun aspirait. Mais si elle ne le tue pas, les cultivateurs armés les chasse (voire pire, on peut s''attendre à ce qu''ils les tuent tous). On peut noter que Sal représente la communauté, donc le paradis, dont le rêve que cherche Richard. Dans le monde symbolique où nous pousse le film, on peut donc dire que c''est son propre rêve qui va le tuer.'
    :id: 4

