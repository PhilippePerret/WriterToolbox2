1:
  :titre:       Originalité de la protagoniste
  :description: |
    — Plutôt que de l'eau, elle verse de l'alcool sur ses plantes,<br>
    – elle s'enfuit de chez elle par la fenêtre pour échapper aux hommes
      qu'elle a “accroché” dans la soirée et qui la suivent jusqu'à son
      appartement,<br>
    – elle se fait payer pour rendre visite, chaque semaine, à un mafioso
      à la prison de Sing-sing,<br>
    – elle déteste les espions…,<br>
    – elle a un nécessaire de maquillage dans sa boîte aux lettres,<br>
    – elle possède un porte-cigarette de plus de 50 centimètres

2:
  :titre: Espace d'implication en forme d'ironie dramatique diffuse
  :description: |
    Lorsque <personnage>Holly</personnage> explique innocemment
    à <personnage>Paul Varjac</personnage> qu'elle transmet des messages
    météo à l'avocat d'un mafioso emprisonné qu'elle rencontre chaque
    semaine, on pense immédiatement que ces messages sont codés et
    permettent au mafioso de communiquer avec son avocat, de donner ses
    ordres (c'est une ironie dramatique diffuse).
