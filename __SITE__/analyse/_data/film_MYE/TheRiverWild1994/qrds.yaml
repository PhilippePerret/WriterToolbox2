  :question: Le foyer de Gail parviendra-t-il à être sauvé ?
  :reponse: Oui, doublement
  :description: |-
    Cette question est double, puisqu'elle est en même temps “abstraite” : Roarke reprendra-t-il sa place de mari et de père dans le foyer de Gail ?
    Et elle est concrète : La Famille de Gail parviendra-t-elle à échapper aux deux malfrats qui les ont pris en otage, et réussiront-ils à franchir les rapides interdit dont la descente est mortelle ?
