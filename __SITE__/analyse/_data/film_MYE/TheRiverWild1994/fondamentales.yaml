:concept_fondamental:
  :description: |-
    Le concept du film est de circonscrire toute l'intrigue d'un film à une descente de rapides en rafting, et de traiter cette descente, qui ressemble à tout sauf à une balade, comme l'analogie d'un couple qui part à la dérive.
    L'originalité, c'est d'abord la descente en elle-même. Seules quelques scènes au début du film ne se passent pas sur ou au bord de l'eau. À part ces quelques scènes, tout se passe lors de la descente des rapides.
    L'autre originalité, comme dans le Titanic, est de travailler sur une analogie entre le naufrage concret (les risques que représente la descente) et le naufrage abstrait (le couple qui bat de l'aile, qui va, comme le raft, “droit à la catastrophe”).
