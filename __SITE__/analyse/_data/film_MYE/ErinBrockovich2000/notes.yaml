  1:
    :libelle: Idiosyncrasie
    :description: 'Erin “arrache” à la vie ce qu''elle désire obtenir : elle s''impose
      pour son travail dans le cabinet juridique. Elle arrache sa première promotion.'
    :id: 1
  2:
    :libelle: Originalité de la protagoniste
    :description: "“Erin n'est pas quelqu'un comme les autres” est une caractéristique
      développée tout au long du film. Dès le départ : un avocat — qu'elle ne connaît
      pas — prend sa défense pour l'accident qui lui est arrivé juste après son premier
      entretien d'embauche. Puisque l'avocat n'a pas réussi à lui faire gagner son procès,
      elle s'impose dans son cabinet et parvient à se faire embaucher par lui. Qui d'autre
      qu'elle aurait pu faire ça ?"
    :id: 2
  3:
    :libelle: Question dramatique fondamentale
    :description: 'Erin parviendra-t-elle à s''imposer — en tant que femme, et femme avec son
      tempérament — dans le monde du travail ?'
    :id: 3
  4:
    :libelle: Exposition (structure)
    :description: 'L''objectif d''Erin pendant toute l''exposition est de se trouver
      un job. Elle ne le trouve, de force, qu''à la fin, et c''est ce job qui engendre
      son objectif concret principal : coincer la PGE et dédommager tous les gens lésés
      par l''entreprise.'
    :id: 4
  5:
    :libelle: Incident perturbateur (structure)
    :description: "L'incident perturbateur du film est contenu dans la première scène, lorsqu'elle se présente pour un poste d'infirmière (?) ou d'aide-soignante et que le toubib la prend de haut. La perturbation est installée avant même le début du film puisque nous devinons, à la réaction d'Erin, qu'elle n'essuie pas ici son premier refus, au contraire."
    :id: 5
  6:
    :libelle: Objectif abstrait et concret
    :description:   'Le film est intéressant au niveau des objectifs puisqu''il présente un objectif concret qui n''est en réalité qu''un moyen de l''objectif principal du personnage : venir à bout du contentieux entre la PGE (Compagnie de Gaz et d''Electricité entreprise travaillant avec du chrome) et les habitants de Incle (?) n''est que le moyen, pour le personnage, de se faire enfin respecter pour ce qu''elle est.'
    :id: 6
  7:
    :libelle: Objectif fondamental
    :description: Se faire respecter, devenir quelqu'un.
    :note: |
      Le moyen sera de régler le contentieux entre les villageois et la Pacific Gaz Parce qu'elle permet de comprendre pourquoi, en apparence, le film n'a pas de climax. Si le moyen était l'objectif, il faudrait avoir la scène de confrontation entre l'entreprise PGraison que l'ironie est diffuse. Erin, habituée à se faire rouler, monte aussitôt sur ces grands chevaux, traitant son “patron” d'escroc et de menteur. Lui sourit en coin (pour nous), confirmant l'ironie dramatique. Lorsqu'elle découvre la somme dont il s'agit — deux millions de dollars qui lui coupe la chique —, Erin reste bouche bée (Irrésistible Julia Roberts).
      À noter que cette ironie joue sur quelque chose de très profond : alors qu'Erin a prouvé ce qu'elle valait, elle réagit encore (et intelligemment) comme si cette confiance n'était jamais acquise, avec ses vieux réflexes d'autrefois, montrant à quel point elle a pu être bafouée au cours de sa vie.
    :id: 7
  8:
    :libelle: 'Une belle idée : le coup du verre d''eau'
    :description: 'Le coup du verre d''eau : Lors de la rencontre entre le cabinet (Ed et Erin) et les avocats de la compagnie, les avocats défendent le fait que ce n''est pas leur eau qui a empoisonné les habitants. Alors qu''un de ses avocats va boire un verre d''eau posé devant lui, Erin lui annonce que c''est de l''eau du village. L''avocat fait la grimace, hésite, et finalement repose le verre d''eau sans y boire, trahissant merveilleusement leur position réelle.'
    :id: 8
  9:
    :libelle: 'L''aproche original de la famille'
    :description: 'Le film adopte une démarche définitivement féministe en décrivant une cellule familiale originale pour l''époque : le père (motard) à la maison s''occupant des enfants tandis que la femme est au travail et rentre souvent tard.'
    :note: 'Ce qui est très beau dans le film, c''est qu''il ne montre pas cette situation de façon idylique. J''en veux pour preuve cette belle scène où personnage:George raconte à personnage:Erin un exploit de sa fille et qu''Erin s''émeut aux larmes, mais en laissant percevoir la conscience qu''elle a de perdre ces moments extraordinaires.'
    :id: 9

  10:
    :libelle: Pour mémoire
    :description: 'Le nom exact de l''accusation est : action en responsabilité civile'
    :id: 10
