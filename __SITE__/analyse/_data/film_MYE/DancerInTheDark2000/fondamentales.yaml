    On peut distinguer deux oppositions principales. La première tient à la nature même du personnage principal (opposition internet) : immigrée — on suppose sans diplôme — dans un pays qu’elle ne connait que par les comédies musicales, elle ne peut qu’obtenir un travail qui ne lui rapporte pas beaucoup. S’ajoute à ça la cécité qui la guette, et qui la gagnera, la conduisant à perdre son travail. Enfin son tempérament rêveur, conjugué à sa cécité, lui fera commettre des fautes qui la conduiront au licenciement.
    La deuxième opposition principale s’incarne  dans le personnage de Bill Houston, son “logeur”, qui par peur de perdre sa femme dérobera à Selma des économies durement acquises. Elle devra le tuer pour récupérer son bien, son objectif s’opposant alors à justice.<hr />Interne : la cécité progressive de Selma, l’interdisant bientôt de pouvoir augmenter ses économies jusqu’à pouvoir payer l’opération de Gene.
