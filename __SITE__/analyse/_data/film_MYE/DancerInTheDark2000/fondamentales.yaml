:concept_fondamental:
  :intitule: Une tragédie musicale réaliste
  :description: |-
    Le concept peut-être le plus intéressant de l’histoire est d’écrire une comédie musicale où tout artifice propre à ce genre est gommé. Ici — comme le reproche ironiquement Jeff dans le film —, les personnages ne se mettent pas subitement à danser et à chanter. Chaque fois que cela arrive, il s’agit soit d’une véritable comédiemusicale (celle répétée par la troupe à laquelle appartient Selma) soit du rêve jailli de l’esprit de Selma.
    L’autre concept, peut-être moins apparent, et pourtant essentiel, repose sur la volonté de parler de la cécité de la justice. Une histoire réaliste est présentée, menantà un crime (qui n’en est même pas un). Lorsque ce crime sera jugé, tout ce que nous avons vu jusque-là se trouvera travesti, déformé, pour aboutir à l’horreur de la condamnation à mort d’un personnage qui ne faisait en définitive que tenir une promesse qu’elle avait faite (celle de ne rien dire — le “motus” de Bill).

    <hr />

    Le concept du film tient dans le fait de faire une comédie musicale dans un cadre hyper-réaliste (augmenté par les contraintes du “Dogme” co-conçu par l'auteur).
    Il tient également dans le plaidoyer contre la peine de mort, qui s'appuie sur le traitement de l'injustice cruelle dont sera victime Selma Jezkova, personne trop originale, trop “hors-système” pour sauver sa peau.
    Enfin, il tient dans le personnage jusqu'au-boutiste de Selma Jezkova, prête à se sacrifier pour sauver son fils. Son sacrifice commence dans sa vie quotidienne, ne s'accordant pour seule distraction que la répétition d'une comédie musicale, et ira jusqu'au sacrifice de sa vie biologique lorsqu'elle acceptera d'être exécutée, à tort, quand sa seule chance de s'en tirer serait d'utiliser l'argent de l'opération qui doit sauver son fils.

    L'originalité la plus importante, du point de vue de l'écriture, tient sans doute dans le traitement de la comédie musicale qui est fait dans ce film. Contrairement aux comédies musicales traditionnelles, ici, l'auteur se refuse tout artifice irréaliste, tout improbabilité. Jeff le confie à Selma au cours du film — propos que pourrait reprendre à son propre compte l'auteur — : il ne comprend pas pourquoi, dans les comédies musicales, les personnages se mettent soudain à chanter et danser.
    Ici, justement, la danse et le chant sont amenés de façon naturelle, logique, en accord avec l'idiosyncrasie des personnages.

    Enfin, du point de vue filmique, l'originalité s'appuie beaucoup sur la rencontre entre Lars Von Trier et Bjˆrk, deux génies dans leurs genres respectifs, qui produisent ici une œuvre unique et intense.
  :facteurO: Faire une comédie musicale hyper-réaliste (des termes jusque-là antinomiques).
