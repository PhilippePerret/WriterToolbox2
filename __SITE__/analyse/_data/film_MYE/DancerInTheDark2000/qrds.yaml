  :question: Selma va-t-elle réussir à payer l'opération des yeux de Gene ?
  :reponse: Oui, au sacrifice de sa vie
  :description: Cette question est la problématique principale de Selma. C'est pour
    cette question qu'elle vit, qu'elle se tue au travail (au sens propre comme au
    figuré), qu'elle refuse l'amour. Exception faite de la passion pour la comédie
    musicale, seul écart qu'elle s'autorise (et auquel elle finit même par renoncer),
    toute sa vie est tournée vers la résolution heureuse, ou tout au moins positive,
    de cette question. Il lui faut parvenir à payer l'opération des yeux de Gene.
  :d_installation: L'installation se fait lorsqu'on apprend que Selma est venue aux
    …tats-Unis parce qu'on pouvait y opérer Gene.
  :d_resolution: |-
    On apprend que Selma a réussi lorsque Kathy, secouée par le désespoir de Selma lors de son exécution, passe outre le règlement et vient lui glisser les lunettes entre les mains en lui disant que Gene verra ses petits-enfants.
    Cette réponse donne raison à Selma. Comme Kathy lui crie avant qu'elle ne soit pendu : “ Tu as eu raison d'écouter ton cœur !”. Cette réponse affirme qu'il faut aller au bout de ses désirs, qu'il faut être prêt à mourir, à tout sacrifier, pour ses idéaux.
