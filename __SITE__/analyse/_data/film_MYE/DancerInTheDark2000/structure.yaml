:pivot1:
  :description: Selma n’y voit plus. Elle doit renoncer à aller en vélo à l’usine.
  :explication: 'Cet évènement remplit parfaitement sa fonction de pivot, en offrant
    un point de non retour évident : devenu aveugle, on se demande comment Selma pourra
    bien remplir sa mission.'
  :time: 1910
:Acte_II:
  :description: 'L’entrée dans le développement est marqué nettement par l’intervention
    de Cathy : elle s’étonne (et s’inquiète) du fait que Selma a pris deux boites
    d’épingles et a demandé à travailler de nuit.'
  :explication: Habituellement, le développement s’amorce par la première action concrète
    du personnage. Ici, puisque le personnage est déjà en action (il œuvre depuis
    l’ouverture du film pour réaliser son objectif), Lars Von Trier double cet effort
    pour créer l’effet d’entrée dans le développement.
  :notes: 'Un auteur moins subtilet moins soucieux de forme aurait joué la progression
    : d’abord la double boite d’épingles puis plus tard le travail de nuit (ou inversement).
    Noter comment ici les deux éléments s’enchainent, créant véritablement le début
    du développement. '
  :time: 1950
  :duree: 3970
:cdv:
  :description: Selma doit tuer Bill Houston pour récupérer ses économies.
