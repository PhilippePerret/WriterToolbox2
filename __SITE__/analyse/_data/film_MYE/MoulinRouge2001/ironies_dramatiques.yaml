  :id: 21
22:
  :libelle: Une simple petite aventure
  :description: |
    Zidler découvre la liaison de Satine et Christian et ordonne à
    Satine d’y mettre fin. Elle lui fait croire que ce n’est qu’une
    petite aventure à ses yeux
  :victime: Zidler
  :auteur:  Satine
