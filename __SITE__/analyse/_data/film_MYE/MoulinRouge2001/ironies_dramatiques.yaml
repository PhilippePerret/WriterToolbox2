41:
  :libelle: Le Choix des chansons
  :description: |
    Une autre ironie dramatique mérite d’être signalée, elle concerne
    le film tout entier. Il s’agit du <em>choix des chansons</em>
    Rappelons que le film est une comédie musicale. Bien que l’histoire
    se déroule en 1899, les auteurs ont choisi de faire interpréter aux
    personnages des morceaux qui datent de la fin du vingtième siècle
    Ils créent ainsi une complicité avec les spectateurs, un accord
    tacite. Les personnages expriment leurs sentiments à travers des
    chansons qui sont pour la plupart rattachées au propre vécu du
    public. L’identification et l’empathie de l’audience avec les amants
    est ainsi renforcée. Les choix musicaux sont un clin d’œil direct
    des auteurs au public, un secret qu’ils partagent à l’insu des
    personnages eux-mêmes…
  :id: 41
