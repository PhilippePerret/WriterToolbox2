1:
  :libelle: L’issue fatale
  :description: |
    Le spectateur connaît dès les premières minutes du film l’issue de
    l’histoire
  :victime: les personnages, en particulier Christian et Satine
  :auteur: le narrateur
  :produit: Du suspense
  :id: 1
2:
  :libelle: Rendez-vous simultanés
  :description: |
    Durant le numéro de Satine, Lautrec affirme à Christian qu’il lui
    a obtenu un rendez-vous en tête-à-tête avec la courtisane. Au même
    moment, à quelques mètres seulement, Zidler fait exactement la même
    promesse au Duc
  :victime: Lautrec, Christian, le Duc et Zidler
  :auteur: Le sort
  :produit: Du suspense et de la perspective d'humour
  :id: 2
3:
  :libelle: Le mouchoir sous le nez
  :description: |
    Un peu plus tard, Zidler parle du Duc à Satine et il lui montre de
    loin. Il lui explique que Lautrec est en train d’agiter un mouchoir
    sous le nez de ce fameux Duc. Le temps que Satine localise sa “cible”,
    Lautrec s’est déplacé et agite un mouchoir sous le nez… de Christian
  :victime: Zidler et Satine
  :auteur: Le sort
  :produit: De l'humour
  :id: 3
4:
  :libelle: Quiproquo
  :description: |
    C’est donc Christian et non le Duc que Satine invite à danser. Il
    lui parle d’une lecture de poésie et elle croit qu’il parle de sexe
    (ironie double)
  :victime: Satine et Christian
  :auteur: Christian et Satine
  :produit: De l'humour
  :id: 4
5:
  :libelle: Confusion de personnage
  :description: |
    Zidler surveille la scène de loin et croit voir Satine danser avec
    le Duc
  :victime: Zidler qui ignore jusqu’à l’existence de Christian
  :auteur: Christian
  :produit: Du suspense
  :id: 5
6:
  :libelle: Zidler ment au public
  :description: |
    Quant Satine a un malaise à la fin de son numéro, Zidler parvient
    à faire croire au public que cela fait partie du spectacle
  :victime: Les clients du Moulin Rouge
  :auteur: Zidler
  :produit: Du suspense, de la perspective de conflit
  :id: 6
7:
  :libelle: Satine gravement malade
  :description: |
    En coulisses, Satine revient à elle, elle est prise d’une violente
    quinte de toux et crache du sang. Marie (sa confidente) comprend
    immédiatement que la jeune femme est gravement malade. Satine, en
    toute bonne foi, met l’incident sur le compte de son corset trop serré
  :victime: Satine
  :auteur: La maladie et Marie qui garde le silence
  :produit: |
    Du “renforcement de vérité” par les efforts des personnages
    à la nier
  :id: 7
8:
  :libelle: Le rêve de Satine
  :description: |
    Un peu plus tard, Satine se confie à Marie : son seul désir, c’est
    de devenir une grande actrice et de quitter l’univers sordide du
    cabaret. Elle compte sur le spectacle de Lautrec, et donc sur
    l’investissement du Duc, pour réaliser son rêve
  :victime: Le Duc
  :auteur:  Satine
  :id: 8
9:
  :libelle: Un étrange préliminaire
  :description: |
    Quand Christian rejoint Satine dans son boudoir, il
    essaie de déclamer sa prose. Elle n’y voit qu’un étrange
    préliminaire et l’invite à faire l’amour (ironie double)
  :victime: Satine et Christian
  :auteur:  Christian et Satine
  :produit: De l'humour
  :id: 9
10:
  :libelle:     Tendres voyeurs
  :description: |
    Lautrec et ses amis observent la scène à l’insu des jeunes gens
  :victime: Christian et Satine
  :auteur:  Les Enfants de la Révolution
  :produit: De l'humour, de la tendresse pour les personnages
  :id: 10
11:
  :libelle:     Mille statagèmes
  :description: |
    Le Duc, qui avait rendez-vous, rejoint Satine dans le boudoir
    Christian est caché derrière les jupes de la jeune femme. Satine
    est obligée d’inventer mille stratagèmes pour éconduire son riche
    prétendant
  :victime: Le Duc
  :auteur:  Christian et Satine
  :produit: De l'humour et du suspense
  :id: 11
12:
  :libelle:     Confusion de personnages et observateur caché
  :description: |
    Zidler surveille le boudoir à l’aide d’une longue vue, il suit la
    bonne marche de ses affaires. Il est persuadé que Satine se trouve
    dans les bras du Duc alors qu’elle s’est évanouie dans ceux de
    Christian
  :victime: Zidler/Christian et Satine
  :auteur:  L'évanouissement de Satine/Zidler
  :produit: De l'humour
  :id: 12
14:
  :libelle: Le mensonge de Christian et Satine
  :description: |
    Le Duc retourne dans le boudoir et trouve Christian et Satine enlacés
    Ces derniers lui font croire qu’ils sont en pleine répétition
    Lautrec et ses comparses font irruption dans la pièce pour corroborer
    leurs dires
  :victime: Le Duc
  :auteur:  Satine, Christian, Lautrec et compagnie
  :produit: De l'humour, du suspense (comment le Duc va-t-il réagir ?)
  :id: 14
15:
  :libelle: Zidler joue le jeu
  :description: |
    Zidler rejoint les autres personnages dans le boudoir. Il ne connaît
    pas Christian, ne comprend rien à la situation, il joue néanmoins
    le jeu vis-à-vis du Duc
  :victime: Le Duc et Zidler
  :auteur: Satine, Christian, Lautrec et compagnie
  :produit: De l'humour, de la sympathie pour le personnage
  :id: 15
16:
  :libelle: Histoire improvisée
  :description: |
    Christian “pitche” le futur spectacle devant le Duc. Il improvise
    totalement l’histoire, transposant sa propre rencontre avec Satine
    et tournant en ridicule son rival par la même occasion
  :victime: Le Duc et Zidler
  :auteur: Christian, secondé par Satine et Lautrec
  :produit: De l'humour
  :id: 16
17:
  :libelle: Pensées communes
  :description: |
    Christian et Satine, chacun dans leur chambre, pensent l’un à l’autre,
    totalement sous le choc de leur rencontre. Christian nage dans le
    bonheur alors que Satine est effondrée : une courtisane ne peut pas
    se permettre de tomber amoureuse, et encore moins d’un jeune poète
    sans le sou
  :victime: Christian et Satine
  :auteur:  L’amour
  :produit: De l'émotion
  :id: 17
18:
  :libelle: Un amour condamné
  :description: |
    Christian et Satine deviennent amants en secret. Le public est
    triste et heureux à la fois puisqu’il sait que cet amour est
    condamné
  :victime: Tous les autres personnages, excepté Lautrec
  :auteur:  Les amants
  :produit: De la tristesse
  :id: 18
19:
  :libelle: Jalousie cachée
  :description: |
    Toulouse envie les deux jeunes amoureux. Il voudrait être Christian,
    voire même le posséder
  :victime: Christian
  :auteur:  Lautrec
  :produit: De l'émotion pour le personnage
  :id: 19
20:
