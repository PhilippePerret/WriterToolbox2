1:
  :titre:     Le rire avant le meurtre
  :categorie: Effet de contraste
  :description: |
    Juste avant de tirer “dans le tas” derrière la porte de la maîtresse,
    la femme trompée lit le mode d’emploi de l’arme (ce qui est
    irrésistiblement drôle).
    On rit, ce qui rend d’autant plus forte la surprise lorsqu’elle entre
    dans l’appartement et tire sur son mari et sa maîtresse, les yeux cachés
    derrière le bras.
  :produit:   Du rire puis de la surprise.

2:
  :titre:     Adam change sa réaction vis-à-vis d’une chanson
  :categorie: Révélateur de changement
  :description: |
    Quand Adam, à la fin du film, chante la chanson de Kip, on
    comprend que cette fois il a parfaitement rétabli la situation, ou
    peut-être a-t-il compris que l’amour que lui portait sa femme était
    de roc (rappel : la première fois qu’il entend la chanson — chanté
    par l’amoureux transi affirmé de sa femme — il soupire, s’exaspère
    de la réaction de sa femme qui fond, s’étonne avec peut-être
    un peu de crainte).
