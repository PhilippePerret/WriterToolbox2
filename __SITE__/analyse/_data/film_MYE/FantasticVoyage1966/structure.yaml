    déclencheur est hors-champ narratif : l’annonce qu’un sabotage va (certainement)
    avoir lieu.'
  :time: 180
:decobj:
  :description: 'Le docteur Mike Mickaels apprend à Grant qu’il va devoir les accompagner
    par mesure de sécurité : un sabotage n’est pas à exclure.'
  :notes: Noter le soin que prennent les auteurs de déclarer l’objectif du protagoniste
    avant même que de présenter la mission en elle-même.
  :time: 555
:decobjalt:
  :description: 'Explication de la mission de l’équipe : aller dans le cerveau de
