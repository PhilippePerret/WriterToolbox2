    :description: |
      <ul>
        <li>Jack déprime</li>
        <li>Il découvre Noël, et convainc ses congénères de s''occuper de cette fête</li>
        <li>préparation de la Noël. 2/3 (49e minute) : Jack part pour sa tournée de Noël.</li>
        <li>Seconde moitié : Jack fait sa tournée, qui tourne au désastre</li>
        <li>Jack est abattu</li>
        <li>Jack comprend le mal qu''il a fait et décide de réparer les dégats</li>
        <li>Jack libère le Père Noël</li>
        <li>Jack comprend son erreur</li>
        <li>Il se lie à Sally et finit heureux.</li>
      </ul>
    :id: 2

  3:
    :libelle: 'Espace d''implication'
    :description: "Grand espace laissé lorsque la tournée de Noël se transforme en carnage (canons tirant sur Jack). On souffre en pensant que Jack ne pourra rien faire contre sa propre nature, et cela devient tragique lorsque l'on voit que Jack n'arrive pas à le comprendre (idée qui passe très clairement lorsqu'il prend les tirs de canons pour un feu d'artifice)."
    :id: 3

  4:
    :libelle: 'Pour mémoire, à traiter'
    :description: 'Le film ne remplit pas le rôle qu''il définit au début : dans l''intro, toute première scène, l''auteur dit qu''il va nous expliquer d''où vienne les fêtes. On ne l''apprend pas, et pire encore, il nous dira qu''on ne pourra jamais le savoir (méthode scientifique appliquée par Jack pour comprendre Noël)'
    :id: 4

  5:
    :libelle: 'Ironie dramatique (procédés)'
    :description: "Lorsque les canons sur mettent à tirer sur le traîneau de Jack, celui-ci s'imagine qu'on tire un feu d'artifice pour lui. Nous, nous savons qu'il n'en est rien. Il s'en dégage de la tragédie, quand nous comprenons qu'il est impossible d'aller contre sa nature profonde. Nous comprenons ce tragique, et nous voyons Jack se réjouir, ce qui accentue encore le tragique de la situation."
    :id: 5

  6:
    :libelle: Prémisse du film
    :description: 'Le message délivré par le film pourrait être quelque chose comme : il faut accepter sa nature, car on ne peut pas aller contre elle.'
    :id: 6
