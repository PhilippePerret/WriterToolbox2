  1:
    :libelle: Synopsis
    :description: "personnage:Jack, considéré par ses semblables comme le héros de la fête d'Halloween, dans son for intérieur, s'ennuie, déprime, n'a pas de but, voudrait connaître l'inconnu.
    C'est alors qu'il découvre la fête de Noël à Christmas's town. Il lui prend l'envie de s'en occuper.
    Dans un premier temps, il essaie de la comprendre, de façon scientifique (la “méthode scientifique”) mais n'aboutit qu'à une formule qui ne signifie rien. Il comprend alors qu'il n'y a rien à comprendre.
    Il met ses semblables au travail pour préparer cette fête, il confie à trois d'entre eux de kidnapper le Père-Noël (Perce-oreille).
    La nuit de Noël arrive et Jack part sur son traîneau tiré par trois squelettes de rennes. Sa tournée se transforme en catastrophe, il effraie les enfants, les parents appellent la police, et on finit par tirer sur son traîneau à coup de canon.
    Jack semble mort, c'est la consternation à Halloween's town.
    Il n'en est rien. Jack se remet et comprend le mal qu'il a fait. Il ne voit qu'une solution pour le réparer : libérer le Père Noël pour qu'il fasse sa tournée.
    Grâce à l'aide de Sally, qui l'aime secrètement, Jack parvient à libérer le Père-Noël des griffes du terrible Oogie Boogie.
    Le Père-Noël répare ce qui avait été brisé et apporte le bonheur là où il n'y avait plus que désolation.
    Jack tire la leçon de son expérience : il ne peut pas être autre chose que ce pour quoi il est fait. Il décide de faire une prochaine fête d'Halloween plus belle que jamais.
    Et il achève son histoire en offrant son cœur à la belle Sally."
    :id: 1

  2:
