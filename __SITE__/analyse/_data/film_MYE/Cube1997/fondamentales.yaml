---
:personnage_fondamental:
  :nom: Le groupe de personnages enfermés.
:question_fondamentale:
  :intitule: Parviendront-ils à s'échapper du cube vivants ?
:opposition_fondamentale:
  :description: |
    L'environnement hostile (le cube et ses dangers) mais aussi la nature
    même des personnages : la méfiance, le doute, la peur, les préjugés,
    etc.
  :intitule: Le cube et ce qu’il révèle des personnages

:reponse_fondamentale:
  :intitule: |
    Négative : un seul d’entre eux pourra s’en sortir, celui qui en
    apparence avait le moins de chance d’y parvenir, le fou.

:concept_fondamental:
  :description: |-
    Une histoire réduite à sa plus simple expression, touchant à l'essence
    même de ce qu'est une histoire, où toute explication est volontairement
    gommée pour ne laisser place qu'à l'intrigue dans sa plus simple
    expression : échapper au danger, se sortir d'un lieu hostile.

    Une histoire improbable, impossible, hallucinée (des personnages
    prisonniers d'un rubiscube géant).

  :originalite: |-
    Ce film repose sur un des concepts les plus originaux qui soit, le plus
    risqué aussi. Contrairement à toute autre histoire, aucune réponse n'est
    donnée ici. On ne saura jamais d'où vient ce cube, par qui il a été
    construit. Le pourquoi et le comment sont volontairement rayés de la
    carte du film, et pourtant, cela fonctionne, et fonctionne même mieux
    que si des explications (forcément lourdes) nous étaient données.

    La superficialité apparente du concept (alourdie par une direction
    d'acteur peut-être trop caricaturale) cache des idées fortes, des
    questions essentielles, parvient à atteindre la force poétique du
    conte.
