:personnage_fondamental:
  :nom: Le couple formé par <personnage>Rose Sayer</personnage> et <personnage>Charlie
    Allnut</personnage>
  :description: Deux personnages d'un certain âge, que tout oppose. Elle est bigote,
    il ne croit en rien, elle ne boit que du thé, il est alcoolique, elle est courageuse,
    il est lâche, elle est déterminée, il renonce pour un rien. Et pourtant…
  :originalite: L'originalité tient beaucoup à l'âge des personnages, et la confrontation
    de ces deux natures opposées.
:question_fondamentale:
  :intitule: "<personnage>Rose</personnage> et <personnage>Charlie</personnage> parviendront-ils
    à descendre la rivière africaine pour atteindre leur but et faire sauter le navire
    allemand ?"
  :objf: Aller torpiller une frégate allemande
:opposition_fondamentale:
  :description: |-
    La rivière.

    1. La rivière engendre de nombreux obstacles : les rapides infranchissables, les animaux hostiles (crocodiles, moustiques, sangsues), les barages humains (le fort allemand), les marécages de roseaux dans lesquels ils s'enlisent, la détérioration du matériel dans les remous (l'hélice et le bras tordus).

    2. Cette opposition pousse les personnages dans leurs retranchements, les confronte à leurs propres limites, les incitant plusieurs fois à renoncer.

    3. C'est toujours la rivière qui pousse les personnages au conflit : ils se battent sur le fait de franchir ou non un rapide, etc.
:reponse_fondamentale:
  :intitule: 'Positive : Rose et Charlie parviendront à descendre la rivière, et couleront
    in extremis l''embarcation allemande. Et ils le feront en se surpassant (en faisant
    des choses dont ils se croyaient incapables), en dépassant leurs faiblesses, leurs
    craintes, leurs vices (l''alcoolisme de Charlie), la maladie. Ils le feront grâce
    à leur détermination (la vengeance de Rose, la volonté de participer à “l''effort
    de guerre”), leur ingéniosité (celle de Charlie) et grâce surtout à l''amour qu''ils
    se découvront l''un pour l''autre.'
:concept_fondamental:
  :description: |-
    ï Présenter l'Afrique sous un jour nouveau, à l'opposé de celle proposée par des films comme les Tarzan.

    ï Raconter la romance amoureuse entre deux personnages d'un certain âge.

    ï Transposer les unités théâtrales dans un contexte impossible au théâtre (l'Afrique) : unité de lieu (la rivière), unité de temps (peu d'ellipse, temps total réduit), unité d'objectif (couler le navire allemand).

    ï Raconter l'histoire de deux quinquagénaires (?), dont la vie et la personnalité semblent définitivement moulés dans le temps, qui font la découverte d'eux-mêmes, de leur vraie nature, au bénéfice de la confrontation avec Mère Nature. => C'est comme si les auteurs faisaient un jeu de transposition entre l'Afrique et les personnages (les deux personnages découvrent leur vraie nature / les premiers spectateurs du film découvraient la vraie nature de l'Afrique). Un détail à noter, qui va dans ce sens : le bâteau s'appelle la “Reine Afrique”, et Charlie appelle Rose “sa reine” (ce qui signifierait : Rose = Afrique).
