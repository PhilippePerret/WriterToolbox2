---
:personnage_fondamental:
  :nom:     Brody
  :prenom:  Martin
  :description: |
    Chef de la police nouvelle affecté en bord de mer alors qu’il
    déteste l’eau.

:question_fondamentale:
  :intitule: |
    Martin Brody parviendra-t-il à se débarrasser du requin et mettre
    fin au massacre des vacanciers ?
  :objectif: Se débarrasser du requin qui hante les côtes.

:opposition_fondamentale:
  :description: |-
    Plusieurs oppositions fondamentales :
      <ul>
      <li>le requin lui-même, qui forme l'antagonisme le plus fort,</li>
      <li>la cupidité : incarnée par les autorités qui, pour des
      raisons mercantiles, ne veulent pas alerter la population ni
      prendre les mesures de précaution qui s'imposent pourtant,</li>
      <li>enfin la nature même du personnage : sa crainte de l'eau.</li>
      </ul>
  :antagoniste: Le requin

:reponse_fondamentale:
  :intitule: |
    Positive : OUI, Martin parviendra à tuer le requin, au prix
    d’un effort surhumain.

:concept_fondamental:
  :description: |-
    Une histoire d'horreur qui serait vraisemblable, contrairement aux
    films d’horreur habituels, s'appuyant sur un ennemi ancestral de
    l’homme qui n’est pas tout droit sorti de l'imaginaire d'un auteur
    mais qui au contraire pourrait bien vivre parmi nous, et nous
    gâcher (sic) réellement nos petites vacances.
    Aujourd'hui, ce concept au réalisme évident, tant dans le propos
    que la réalisation, n'a plus rien de surprenant. Mais si tel est le
    cas, c'est justement grâce (à cause ?) de cette histoire magistralement
    filmée.
