  :description: |-
    Deux concepts dans ce film : le premier tient dans l'analogie métaphorique qui est faite entre Rose et le Titanic (plus forte encore en anglais, puisque les bâteaux sont féminins). La vie de Rose va droit au naufrage aussi sûrement que le Titanic. Heureusement, Jack la sauvera.
    Le second concept du film tient dans la reconstitution minutieuse, quasi documentaire, qui est faite du bâtiment, du voyage et du naufrage (exception faite de la romance)
    On ne peut pas dire que le (les) concept du film soit vraiment original. Ce n'est pas la première fois qu'une reconstitution est poussée à ce point de vérité, ni qu'une histoire est métaphorique. Cependant, ce qui est original, c'est d'avoir choisi le naufrage le plus mythique de l'histoire de l'humanité (Déluge mis à part…) pour en faire la métaphore de la vie d'une héroïne. Ensuite, plus encore, d'avoir voulu redonner à cette tragédie la force de l'émotion qu'elle a pu susciter chez ceux qui l'ont vécu.
