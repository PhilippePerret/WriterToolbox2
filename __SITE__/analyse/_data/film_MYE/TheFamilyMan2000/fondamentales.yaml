:opposition_fondamentale:
  :description: |-
    Dans un premier temps, l'<tt>opposition fondamentale</tt> est exclusivement externe (c'est le monde qui veut empêcher Jack d'atteindre son but) : Jack Campbell ne peut rien contre les forces “fantastiques” qui l'ont propulsé dans une vie parallèle (ou, si l'on s'en tient au rêve, contre le fait qu'il ne parvient pas à se réveiller), et personne ne veut l'entendre (ce que j'appelle le “syndrome Roswell”).
    Mais l'opposition change de nature au cours du film (à peu près à la scène où Jack regarde la cassette de l'anniversaire que son autre Jack avait souhaité à sa femme) : en effet, dans un second temps, cette opposition devient interne : après avoir goûté à sa nouvelle vie, surtout à sa femme, Jack ne veut plus revenir à sa “vraie” vie, ce qui s'oppose radicalement au but qu'il s'était fixé quand ses valeurs étaient autres. La seule opposition externe qu'il rencontrera alors sera de convaincre Kate Reynolds, devenue dans la “vraie” vie une brillante avocate, de recommencer sa vie avec lui.
:reponse_fondamentale:
:concept_fondamental:
  :description: |-
    Le concept est de propulser un personnage dans une de ses vies parallèles pour qu'il puisse apprécier, de façon concrète, réelle, si les choix qu'il a fait dans sa vie étaient vraiment les meilleurs.
    L'originalité du concept tient dans le fait qu'il est unique. Mais on peut également trouver d'autres originalités dans ce film : l'utilisation de la puissance du rêve pour changer une vie par exemple. Car au bout du compte, Jack Campbell ne fait que rêver, il n'y a pas de “fantastique” dans ce film comme le confirme sa girl friend qui, lorsqu'il revient dans sa “vie d'avant”, lui souhaite un joyeux Noël. Il ne s'est passé qu'une nuit.
