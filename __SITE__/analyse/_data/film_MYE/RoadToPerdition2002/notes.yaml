---
  1:
    :titre: Exposition en 5 minutes du personnage principal
    :description: |
      En seulement 5 minutes, beaucoup de caractéristiques du personnage
      de personnage:|Michael Sullivan Jr.| nous sont présentées :
        <ul>
        <li>il vend le journal,</li>
        <li>il vole l’épicier qui l’embauche pour vendre le journal,</li>
        <li>il s’entend bien avec son frère (ils jouent à s’envoyer des boules de neige),</li>
        <li>il craint son père (il change tout à coup d’attitude
            en le voyant arriver en voiture),</li>
        <li>il est nul en maths.</li></ul>
  2:
    :titre: Arrivée tardive de l’incident déclencheur
    :description: |
      Il arrive assez tard dans le film (env. 40 minutes). C'est
      l’assassinat de la femme de personnage:|Michael Sullivan Père|
      et de son fils cadet, ou plus exactement le moment où
      Michael Sullivan le découvre. La vengeance est en route.
  3:
    :titre: Mise en route de l’objectif
    :description: |
      Elle a lieu lorsque personnage:|Michael Sullivan Père| se rend
      à Chicago (découverte par son fils de la “grande ville”). Il veut
      se faire embaucher par (?) pour ne plus travailler au service de
      personnage:|John Rooney| (dont il doit, par vengeance, tuer le fils
      Connor).
  4:
    :titre: Clé de voûte du film
    :description:  |
      La clé de voûte du film voit l’entrée d’un nouveau personnage
      important : personnage:|Harlen Mcguire| (acteur:|Jude Law|).
      Ce personnage hantera le film jusqu’à la fin et finira par tuer
      personnage:|Michael Sullivan|.
  5:
    :titre: Entrée dans le dénouement
    :description: |
      On peut déterminer que l’assassinat de personnage:|John Rooney|
      par personnage:|Michael Sullivan| marque l’entrée dans le dénouement
      (à 1 h 30 environ). C’est ce qui va permettre à Michael d’accomplir
      sa vengeance.
  6:
    :titre: Climax
    :description: |
      personnage:|Michael Sullivan| accomplit sa vengeance en tuant
      le meurtrier de sa femme et de son fils : personnage:|Connor Rooney|
      (à environ 1 h 35).
  7:
    :titre: Présentation mystérieuse du job du père (homme de main)
    :description: |
      Le job du père est présenté de façon mystérieuse par plusieurs
      scènes qui suscitent l’interrogation : d’abord l’arrivée du père
      en voiture, son silence, la crainte qu’il inspire à ses enfants.
      Puis les interrogations du jeune frère au grand, directes, qui
      lui demande ce que fait leur père.
  8:
    :titre: Contre-objectif clair
    :description: |
      À 50 minutes environ, personnage:|John Rooney|, à contrecœur,
      décide qu'il faut éliminer personnage:|Michael Sullivan|.
  9:
    :titre: Originalité d'un personnage
    :description: |
      Le personnage du tueur embauché par personnage:|John Rooney|,
      personnage:|Harlen Mcguire| (acteur:|Jude Law|), est un photographe
      qui prend des clichés stylisés de ses “contrats”.
  10:
    :titre: Originalité d’une scène
    :description: |
      Autre scène originale, qui relève peut-être de la réalisation mais
      qui a pu également être écrite par les auteurs : le guet-apens où
      personnage:|Michael Sullivan| assassine son père spirituel,
      personnage:|John Rooney|, et tous ses hommes de mains : la scène se
      passe de façon classique, dans une rue, la nuit, alors que John Rooney
      rejoint sa voiture. Mais la scène est sans autre son que la musique,
      en décalage avec l’action et au ralenti. L’effet des flashs de lumière
      jaillissant de la mitraillette de Sullivan, dans un coin sombre de la
      rue, est particulièrement efficace et “impressionnant”. Ceci a pour
      effet de rendre intensément dramatique le retour violent du son
      lorsque Sullivan se rapproche de Rooney et le descend en vidant son
      chargeur après avoir échangé quelques (derniers) mots avec lui.
  11:
    :titre: Petite facilité peut-être
    :description: |
      Une petite facilité peut-être lorsque personnage:|Michael Sullivan|,
      au restaurant, reconnaît en personnage:|Harlen Mcguire| un tueur à
      gage embauché pour l'éliminer. Il aurait peut-être fallu quelque chose
      pour nous faire comprendre qu'il pouvait le reconnaître (avant, pendant ou même après).
